<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="operatorDiv">
                <div class="operatorDisplay"></div>
                <div class="operatorPlaceholder">+</div>
            </div>
            <div class="mainTextDiv">
                <div class="mainText"></div>
                <div class="mainTextPlaceholder">88888888888888888</div>
            </div>
            <div class="resultDiv">
                <div class="resultText"></div>
                <div class="resultTextPlaceholder">888888888888888888888888888</div>
            </div>
            <!-- ◀︎ ▶︎ -->
            <div class="overflow">
                <div class="overflowLeft">
                    <div class="overflowLeftMain">◀︎</div>
                    <div class="overflowLeftPH">◀︎</div>
                </div>
                <div class="overflowRight">
                    <div class="overflowRightMain">▶︎</div>
                    <div class="overflowRightPH">▶︎</div>
                </div>
            </div>
        </div>
        <div class="controlbuttons">
            <button class="overflowLeftBtn">◀︎</button>
            <button class="overflowRightBtn">▶</button>
        </div>
        <div class="buttons">
            <div class="buttons">
                <div class="row1">
                    <button id="reset" class="reset clear"><b>AC</b></button>
                    <button id="^" class="^ operator">^</button>
                    <button id="%" class="% operator">%</button>
                    <button id="/" class="/ operator">/</button>
                </div>
                <div class="row2">
                    <button id="7" class="7 number">7</button>
                    <button id="8" class="8 number">8</button>
                    <button id="9" class="9 number">9</button>
                    <button id="*" class="* operator">*</button>
                </div>
                <div class="row3">
                    <button id="4" class="4 number">4</button>
                    <button id="5" class="5 number">5</button>
                    <button id="6" class="6 number">6</button>
                    <button id="-" class="- operator">-</button>
                </div>
                <div class="row4">
                    <button id="1" class="1 number">1</button>
                    <button id="2" class="2 number">2</button>
                    <button id="3" class="3 number">3</button>
                    <button id="+" class="+ operator">+</button>
                </div>
                <div class="row5">
                    <button id="0" class="0 number">0</button>
                    <button id="." class=". decimal number">.</button>
                    <button id="backspace" class="backspace clear">←</button>
                    <button id="result" class="result">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
