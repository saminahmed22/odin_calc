<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="main_text display_texts">123456879</div>
            <!-- <div class="placeholder display_texts">888888888</div> -->
        </div>
        <div class="buttons">
            <div class="buttons_numbers">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="0">0</button>
            </div>
            <div class="operators">
                <button class="+">+</button>
                <button class="-">-</button>
                <button class="*">*</button>
                <button class="/">/</button>
                <button class="=">=</button>
                <button class="reset">AC</button>
            </div>
        </div>
    </div>
</body>

</html>
